<app-menu [title]="title" color="dark"></app-menu>
<div class="container">
  <h1 class="text-center">{{title}}</h1>
<app-pizza [pizza]="selectedPizza"></app-pizza>
<app-author [user]="user"></app-author>




<!-- lÃ©quivalent de ngModel en code JS serait <input [value]="pizza.name" (keyup)="pizza.name = $event.target.value">  -->


<h2>Les pizzas</h2>
<ul>
  <li *ngFor="let pizza of pizzas" 
  (click)="onSelect(pizza)"
  [class.selected]="pizza === selectedPizza">
    {{pizza.name}}
  </li>
</ul>

<app-ingredient-list [ingredients]="ingredients"></app-ingredient-list>

</div>
