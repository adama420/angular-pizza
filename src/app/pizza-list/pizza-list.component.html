    class="col-3"
    >
        <div class="card mt-5 text-center">
            <div class="card-body">
                <h5 class="card-title">{{pizza.name}}</h5>
                <span class="badge badge-pill badge-success">{{pizza.price | test}} â‚¬ TTC</span>
            </div>
            <div class="card-footer">

            </div>

        </div>
    
    </div>
</div>
